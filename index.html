<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>UrbanGIS -AR-</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script type="text/javascript" src="static/assets/js/ar/ar-threex-location-only.js"></script>
        <script type="text/javascript" src="static/assets/js/ar/aframe-ar.js"></script>
        <script type="text/javascript" src="static/assets/js/ar_render.js"></script>
        <style>
            .arjs-loader {
                height: 100%;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .arjs-loader div {
                text-align: center;
                font-size: 1.25em;
                color: white;
            }
        </style>
    </head>

    <body style="margin: 0; overflow: hidden">
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
        >
            <a-assets>
                <img id="test_img" src="static/assets/l-heart.jpeg" />
            </a-assets>
            <a-camera
                gps-camera="gpsMinDistance: 5; minDistance: 2; maxDistance: 50; gpsTimeInterval: 500"
                look-controls-enabled="false"
                arjs-look-controls="smoothingFactor: 0.1"
                rotation-reader
            ></a-camera>

            <a-box
                id="box-id"
                material="color: blue"
                position="0 80 0"
                scale="2.5 2.5 2.5"
                rotation="0 180 0"
                gps-entity-place
            >
            </a-box>
            <a-text
                id="text-id"
                look-at="[gps-camera]"
                scale="2.5 2.5 2.5"
                position="0 83 0"
                gps-entity-place
            ></a-text>
        </a-scene>
        <div
            id="setloc"
            style="
                position: absolute;
                left: 10px;
                bottom: 2%;
                z-index: 999;
                background-color: blue;
                color: white;
                padding: 10px;
            "
        >
            Lat: <label id="lat"></label> Lon: <label id="lon"></label> Dist: <label id="dist"></label>
        </div>
        <script type="text/javascript">
            window.addEventListener('DOMContentLoaded', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const markerId = urlParams.get('markerId');

                if (markerId) {
                    fetch(`http://localhost:8000/v1/gis/markers/${markerId}`)
                        .then((response) => response.json())
                        .then((marker) => {
                            console.log('Marker data:', marker);
                            document
                                .getElementById('box-id')
                                .setAttribute(
                                    'gps-entity-place',
                                    `latitude: ${marker.latitude}; longitude: ${marker.longitude};`
                                );
                            document
                                .getElementById('text-id')
                                .setAttribute(
                                    'gps-entity-place',
                                    `latitude: ${marker.latitude}; longitude: ${marker.longitude};`
                                );
                            document.getElementById('text-id').setAttribute('value', marker.title);
                        })
                        .catch((error) => {
                            console.error('Error fetching marker data:', error);
                        });
                }
            });

            window.addEventListener('load', () => {
                document
                    .querySelector('[gps-entity-place]')
                    .addEventListener('gps-entity-place-update-position', (payload) => {
                        let v = parseInt(payload.detail.distance);
                        document.getElementById('dist').innerHTML = `${v} meter`;
                        navigator.geolocation.getCurrentPosition((position) => {
                            let lat = position.coords.latitude;
                            let long = position.coords.longitude;
                            document.getElementById('lat').innerHTML = lat.toFixed(4);
                            document.getElementById('lon').innerHTML = long.toFixed(4);
                        });
                    });
            });
        </script>
    </body>
</html>
